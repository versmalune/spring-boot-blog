<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>board</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h2>게시글 상세 화면</h2>
  <!-- ADD START -->
  <form id="frm" method="post">
    <!-- ADD END -->
    <table class="board_detail">
      <caption>게시글 상세내용</caption>
      <tbody>
      <tr>
        <th scope="row">글 번호</th>
        <td th:text="${board.bidx}"></td>
        <th scope="row">조회수</th>
        <td th:text="${board.viewcnt}"></td>
      </tr>
      <tr>
        <th scope="row">작성자</th>
        <td th:text="${board.writer}"></td>
        <th scope="row">게시판명</th>
        <td>(BoardName)</td>
      </tr>
      <tr>
        <th scope="row">제목</th>
        <td colspan="3">
          <input type="text" id="title" name="title"
                 th:value="${board.title}"/>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="view_text">
          <textarea title="내용" id="content" name="content" th:text="${board.content}"></textarea>
        </td>
      </tr>
      </tbody>
    </table>
    <input type="hidden" name="bidx" th:value="${board.bidx}">
  </form>

  <input type="button" id="list" value="목록으로">
  <input type="button" id="edit" value="수정하기">
  <input type="button" id="delete" value="삭제하기">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#list").on("click", function(){
        location.href = "/board";
      });

      $("#edit").on("click", function(){
        var frm = $("#frm")[0];
        frm.action = "updateBoard";
        frm.submit();
      });

      $("#delete").on("click", function(){
        var frm = $("#frm")[0];
        frm.action = "deleteBoard";
        frm.submit();
      });
    })
  </script>
</div>
</body>
</html>
