<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시판</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h2>게시판 목록</h2>
  <table class="board_list">
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
      <td th:text="${list.bidx}"></td>
      <td class="title">
        <a href="board/openBoardDetail?bidx=" th:attrappend="href=${list.bidx}" th:text="${(list.title)}"></a>
      </td>
      <td th:text="${list.viewcnt}"></td>
    </tr>
    <tr th:unless="${#lists.size(list)} > 0">
      <td colspan="4">조회 결과가 없습니다.</td>
    </tr>
    </tbody>
  </table>
  <a href="board/openBoardWrite" class="btn">글 쓰기</a>
</div>
</body>
</html>
